name: netflix_clone
description: Netflix clone in flutter.
publish_to: "none"
version: 0.1.0

environment:
    sdk: ">=3.0.6 <4.0.0"

dependencies:
    dots_indicator: ^3.0.0
    flutter:
        sdk: flutter
    icons_launcher: ^2.1.3
    page_transition: ^2.0.9

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0

flutter:
    uses-material-design: true

    assets:
        - assets/
        - assets/icons/
        - assets/images/

    fonts:
        - family: Netflix
          fonts:
              - asset: assets/fonts/NetflixSans-Bold.otf
              - asset: assets/fonts/NetflixSans-Light.otf
              - asset: assets/fonts/NetflixSans-Medium.otf
              - asset: assets/fonts/NetflixSans-Regular.otf
#dart run icons_launcher:create
icons_launcher:
    image_path: "assets/icons/icon_logo.png"
    platforms:
        android:
            enable: true
        ios:
            enable: true
        windows:
            enable: true
